<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Name - Portfolio</title>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="home" class="home-section">
      <h1 class="typewriter">Hi <span id="userIP"></span>, I am a <span id="roleCycle"></span></h1>
      <div class="cursor"></div>
    </section>
    
    <section id="about" class="tech-section">
      <h2>About Me</h2>
      <p>Write a brief introduction about yourself here.</p>
    </section>
    
    <section id="portfolio" class="tech-section">
      <h2>Portfolio</h2>
      <div class="project-carousel">
        <img src="project1.jpg" alt="Project 1">
        <img src="project2.jpg" alt="Project 2">
        <!-- Add more project images as needed -->
      </div>
    </section>
    
    <section id="contact" class="tech-section">
      <h2>Contact Me</h2>
      <p>You can reach me at <a href="mailto:youremail@example.com">youremail@example.com</a></p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Your Name</p>
  </footer>
  
  <script src="particles.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
