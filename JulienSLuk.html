<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="lightbox.min.css" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="left">
            <div class="greeting">
                <p id="greeting-text"></p>
            </div>
            <a href="your_cv.pdf" download class="cv-button">Download CV</a>
        </div>
        <div class="right">
            <div class="logo">
                <h1>JSL</h1>
            </div>
            <div class="links">
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>

    
    <div class="skills-section">
        <h2>Software Proficiency</h2>
        <div class="skill">
            <span class="skill-name">Python</span>
            <div class="skill-progress">
                <div class="progress-bar python"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">C#</span>
            <div class="skill-progress">
                <div class="progress-bar csharp"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">HTML</span>
            <div class="skill-progress">
                <div class="progress-bar html"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">CSS</span>
            <div class="skill-progress">
                <div class="progress-bar css"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">JavaScript</span>
            <div class="skill-progress">
                <div class="progress-bar js"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">Batch Script</span>
            <div class="skill-progress">
                <div class="progress-bar batchscript"></div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">MySQL</span>
            <div class="skill-progress">
                <div class="progress-bar mysql"></div>
            </div>
        </div>
    </div>

    <div class="education-awards-section">
        <div class="left">
            <!-- Education Roadmap Section -->
            <div class="section">
                <h2>Education Roadmap</h2>
                <ul class="timeline">
                    <li>
                        <span class="year">2021</span>
                        <p>Completed Bachelor's Degree in Computer Science</p>
                    </li>
                    <li>
                        <span class="year">2023</span>
                        <p>Started Master's Degree in Software Engineering</p>
                    </li>
                    <!-- Add more timeline items as needed -->
                </ul>
            </div>
        </div>
        
        <div class="right">
            <!-- Awards Image Gallery -->
            <div class="image-gallery">
                <div class="image">
                    <a href="images/workato.png" data-lightbox="image-gallery" data-title="Award 1">
                        <img src="images/workato.png" alt="Award 1">
                    </a>
                </div>
                <div class="image">
                    <a href="path-to-your-image/award2.jpg" data-lightbox="image-gallery" data-title="Award 2">
                        <img src="path-to-your-image/award2.jpg" alt="Award 2">
                    </a>
                </div>
                <!-- Add more image entries as needed -->
            </div>
        </div>
    </div>

    <div class="contact-form-section">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    
    
    <script src="particles.min.js"></script>
    <script src="script.js"></script>
    <script src="lightbox.min.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
        });
    </script>
</body>
</html>
